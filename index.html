<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    
    <form action="login.php" method="POST">
      <div class="input-box">
        <input type="text" placeholder="Enter your Username"  name="Username" id="Username" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Password" id="pass" name="pass" required>
      </div>
     
      <div class="button input-box">
        <input type="submit" value="Login" onclick="sendName()">
        <script>
          function sendName() {
              // Get the value entered in the textbox
              var name = document.getElementById("Username").value;
  
              // Use localStorage to store the name
              localStorage.setItem("Username", name);
              document.cookie = `Username=${name}`;
               }
          </script>
</div>
</form>
      
      <div class="text">
        <h3>Already have an account? <a href="register.html">Login now</a></h3>
      </div>
    
  </div>

</body>

</html>
