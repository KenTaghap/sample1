<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="css/loginstyle.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/kenneth-scaled.jpg" alt="">
        <div class="text">
          <span class="text-1">WELCOME <br> Farmers</span>
          <span class="text-2">Let's get started!</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>

          <form action="FarmersLogphp.php" method="POST">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="Username" id="Username"  placeholder="Enter your username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="Password" id="Password" placeholder="Enter your password" required>
              </div>
            

              <div class="button input-box">
                <input type="submit" value="Login" onclick="sendName()">
                <script>
                  function sendName() {
                      // Get the value entered in the textbox
                      var name = document.getElementById("Username").value;
          
                      // Use localStorage to store the name
                      localStorage.setItem("Username", name);
            document.cookie = `Username=${name}`;
                  }
              </script>
              </div>
              <div class="text sign-up-text">Don't have an account? <a href="FarmersReg.html">Sigup now</a></div>
              <div class="text sign-up-text">Won't Register? <a href="index.html">Back</a></div>
            </div>
        </form>

     
      </div>
        
    </div>
    </div>
  </div>
</body>
</html>
