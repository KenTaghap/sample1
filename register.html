<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="reg.php" method="POST">
      <div class="input-box">
        <input type="text" placeholder="Enter your Firstname" id="fname" name="fname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Lastname" id="lname" name="lname" required>
      </div>
	   <div class="input-box">
        <input type="text" placeholder="Enter your Age" id="age" name="age" required>
      </div>
	   <div class="input-box">
        <input type="text" placeholder="Enter your Address" id="address" name="address" required>
      </div>
	   <div class="input-box">
        <input type="text" placeholder="Enter your C# Number" id="cnumber" name="cnumber" required>
      </div>
	   <div class="input-box">
        <input type="text" placeholder="Enter your Email" id="email" name="email" required>
      </div> 
      <div class="input-box">
        <input type="password" placeholder="Create Username" id="username" name="username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" id="password" name="password" required>
      </div>
     
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="index.html">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
